<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web 20</title>
    <link rel="stylesheet" href="../css/style20.css">
</head>
<body>

    <!-- Sección principal -->
    <section class="hero">
        <div class="hero-text">
            <h1>Your coffee<br>Your vibe<br>Your energy</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
               Faucibus in libero risus semper habitant arcu eget. 
               Et integer facilisi eget.</p>
            <button>Explore</button>
        </div>

        <div class="hero-images">
            <img src="../src/img/2coffes.png" alt="Café 1" class="img-big">
        </div>
    </section>

    <!-- Cuadro de estadísticas -->
    <section class="stats">
        <div class="stat-item">
            <img src="../src/img/iconscafe.svg" alt="icono 1">
            <h3>190+</h3>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="stat-item">
            <img src="../src/img/iconscafe.svg" alt="icono 2">
            <h3>123K</h3>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="stat-item">
            <img src="../src/img/iconscafe.svg" alt="icono 3">
            <h3>58</h3>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
    </section>

    <!-- Fila de imágenes -->
    <section class="gallery">
        <img src="../src/img/imagencoffe.png" alt="Galería 1">
        <img src="../src/img/imagencoffe2.png" alt="Galería 2">
        <img src="../src/img/imagencoffe3.png" alt="Galería 3">
        <img src="../src/img/imagencoffe4.png" alt="Galería 4">
        <img src="../src/img/imagencoffe5.png" alt="Galería 5">
    </section>

</body>
</html>
